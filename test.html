<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Builder</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/basic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
    <script src="js/test.js"></script>
    <script src="js/model/activityModel.js"></script>
    <script src="js/model/dayModel.js"></script>
    <script src="js/model/agendaModel.js"></script>
    <script src="js/controller/appController.js"></script>
    <script src="js/controller/activityCreationViewController.js"></script>
    <script src="js/controller/agendaViewController.js"></script>
    <script src="js/layout/dayContainerLayout.js"></script>
    <script src="js/layout/views/activityCreationView.js"></script>
    <script src="js/layout/views/agendaView.js"></script>

  </head>
  <body>
    <div id="main">
        
        <div id="activitiesContainerBackground">
            <div id="activitiesHeading"><h3>Your activities</h3></div>
            
                <div id="parkedActivitiesContainer" class="dailyActivitiesContainer container"></div>
                 <button id="createNewActivityButton" class="btn btn-default btn-block">+ Create new activity</button> 
        </div>
        
        <div id="allDaysContainer">
            <div id="daysContainer">
				<table>
					<tbody>
						<tr>
							<td>
								<div class="dayContainer horizontalContainer container">
									<div class="dayInformation">
										<div class="dayHeading partContainer">
											<div class="headingContainer">
												<span class="dayHead">Day 1</span>
												<span id="removeIndex0" class="deleteDayBtn">
													<span aria-hidden="true" class="glyphicon glyphicon-remove">
													</span>
												</span>
											</div>
											<form role="form">
												<div class="form-group">
													<label for="startTimeInput0">Start time:</label>
													<input class="form-control" value="8:00" id="startTimeInput0" type="text">
												</div>
											</form>
										</div>
										<div class="dayTiming partContainer" style="overflow: hidden;">
											<div style="float:left;">
												<p>End time: <span class="bold">8:00</span></p>
												<p>Total length: <span class="bold">0 min </span></p>
											</div>
											<div style="float:right;width:40px;height:50px;background-color:#ff0000;position:relative;">
												<div style="background-color:#000;height:1px;width:100%;position:absolute;top:70%;"></div>
											</div>
										</div>
									</div>
									<div id="0a" class="dailyActivitiesContainer ui-sortable">
										<table class="dailyActivitiesTable ui-sortable-handle">
										</table>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
            </div>
        </div>

        <button id="addDayButton" class="horizontalContainer btn">+ Add a day</button> 
        
        <div id="activityCreationContainer">
            <form role="form">
                <div id="groupActivityTitle" class="form-group">
                    <label for="activityTitle">Title:</label>
                    <input id="activityTitle" type="text" class="form-control"></input>
                </div>
                <div class= "errorMessage" id="titleError"></div>
                <div id="groupLengthError" class="input-group spinner">
                    <label for="activityLengthInMin">Length in minutes:</label>
                    
                    <input type="number" class="form-control" id="activityLengthInMin" type="text" class="form-control" value="30" min="10" max="1440"></input>           
                </div>
                <div class= "errorMessage" id="lengthError"></div>
                <div class="form-group">
                    <label for="activityType">Type:</label>
                    <select id="activityType" type="text" class="form-control">
                        <option id="presentationOption" value=0>Presentation</option>
                        <option id="groupWorkOption" value=1>Group Work</option>
                        <option id="discussionOption" value=2>Discussion</option>
                        <option id="breakOption" value=3>Break</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activityDescription">Description:</label>
                    <textarea id="activityDescription" rows="5" class="form-control"></textarea>
                </div>
            </form>
			
			<button id="submitNewActivityButton" class="btn btn-success">Save</button>
            <button id="cancelNewActivityButton" class="btn btn-danger">Cancel</button> 
        </div>
       
        
    </div>
          <div style="width:100px;height100px;background-color:#ff0000;">
			
	</div>
      <div id="fullSize"></div>

  </body>
</html>
